<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maximum Futility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<h1>Franchise Data through 1968</h1>
Defunct franchises not included

<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">First Season</th>
            <th scope="col">Metro Area</th>
            <th scope="col">Total Championships</th>
            <th scope="col">Championship Appearances</th>
            <th scope="col">Best in Division</th>
            <th scope="col">Best in Conference</th>
            <th scope="col">Best Overall</th>
            <th scope="col">Worst in Division</th>
            <th scope="col">Worst in Conference</th>
            <th scope="col">Worst Overall</th>
        </tr>
        </thead>
        <!--/*@thymesVar id="franchises" type="kotlin.collections.List<Franchise>"*/-->
        <tr th:each="franchise: ${franchises}">
            <!--/*@thymesVar id="franchise" type="mabersold.models.Franchise"*/-->
            <td th:text="${franchise.name}"></td>
            <td th:text="${franchise.firstSeason}"></td>
            <td th:text="${franchise.metroArea.displayName}"></td>
            <td th:text="${franchise.totalChampionships}"></td>
            <td th:text="${franchise.championshipAppearances}"></td>
            <td th:text="${franchise.bestInDivision}"></td>
            <td th:text="${franchise.bestInConference}"></td>
            <td th:text="${franchise.bestOverall}"></td>
            <td th:text="${franchise.worstInDivision}"></td>
            <td th:text="${franchise.worstInConference}"></td>
            <td th:text="${franchise.worstOverall}"></td>
        </tr>
    </table>
</div>
</body>
</html>
